<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container">
      <div class="head">
        <div class="col col-1">Image</div>
        <div class="col col-2">Description</div>
        <div class="col col-3">Date Published</div>
        <div class="col col-4">Likes Count</div>
      </div>

      <div class="data">
        <!-- Dynamic content will be added here -->
      </div>
    </section>

    <script src="data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var container = document.querySelector(".data");

        // Iterate over the socialData array
        socialData.forEach(function (item) {
          // Create elements for each item
          var insightsDiv = document.createElement("div");
          insightsDiv.classList.add("insights");

          insightsDiv.innerHTML = `
                    <div class="col col-1 images">
                        <img src="${item.full_picture}" alt="ss" width="50">
                        <span class="fb"><i class="fa-brands fa-facebook"></i></span>
                    </div>
                    <div class="col col-2 desc-pagename">
                        <p class="text">${
                          item.message ? item.message : "Post has no text!"
                        }</p>
                        <div class="name-log">
                            <span class="brand"><i class="fa-solid fa-user"></i></span>
                            <h5>${item.page_name}</h5>
                        </div>
                    </div>
                    <div class="col col-3 date">
                        <p>${item.created_time}</p>
                    </div>
                    <div class="col col-4 reac-comm">
                        <p><b>${item.likes_count}</b></p>
                    </div>
                `;

          container.appendChild(insightsDiv);
        });
      });
    </script>
  </body>
</html>
